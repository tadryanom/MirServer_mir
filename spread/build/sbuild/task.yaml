environment:
    DEB_BUILD_OPTIONS: "noopt ${NOCHECK}"
    NO_PKG_MANGLE: 1

systems: [ubuntu-*]
variants:
- ubuntu*
- debian*

summary: Build Deb packages

execute: |
    add-apt-repository universe
    apt-get update
    apt-get install \
        --no-install-recommends \
        --yes \
        sbuild \
        schroot \
        ubuntu-dev-tools \
        debootstrap \
        debhelper \
        dh-python \
        lsb-invalid-mta \
        qemu-user-static

    printf "\$mailto = 'null@example.com';\n1;\n" > ~/.sbuildrc

    adduser $USER sbuild
    # set host and build environment up
    source <( dpkg-architecture --print-set --host-arch ${ARCH} )

    MKSBUILD_OPTS=(
      mk-sbuild
      --eatmydata
      ${RELEASE}
    )

    [ "${PROPOSED}" == "true" ] || MKSBUILD_OPTS+=("--skip-proposed")
    [ "${DEB_BUILD_ARCH}" == "${DEB_HOST_ARCH}" ] || MKSBUILD_OPTS+=("--arch=${DEB_BUILD_ARCH}" "--target=${DEB_HOST_ARCH}")

    sg sbuild -c "${MKSBUILD_OPTS[*]}"

    cd $SPREAD_PATH
    echo "export XDG_RUNTIME_DIR=/tmp" >> debian/opts.mk

    SBUILD_OPTS=(
      --jobs=$(nproc)
      --verbose
      --dist=${RELEASE}
      --build=${DEB_BUILD_ARCH}
      --host=${DEB_HOST_ARCH}
    )

    sbuild "${SBUILD_OPTS[@]}"
